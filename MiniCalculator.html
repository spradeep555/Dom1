<!DOCTYPE html>
<html>
<head>
    <title>Mini Calculator</title>
</head>
<body>
    <h1>Mini Calculator</h1>
    <input type="number" id="num1" placeholder="Enter 1st number">
    <input type="number" id="num2" placeholder="Enter 2nd number">

    <div>
    <button id="addBtn">Add</button>
    <button id="subtractBtn">Subtract</button>
    <button id="divideBtn">Divide</button>
    <button id="multiplyBtn">Multiply</button>
    </div>

    <script>
        document.getElementById("addBtn").addEventListener("click", function() {
            calculate("add");
        });

        document.getElementById("subtractBtn").addEventListener("click", function() {
            calculate("subtract");
        });

        document.getElementById("divideBtn").addEventListener("click", function() {
            calculate("divide");
        });

        document.getElementById("multiplyBtn").addEventListener("click", function() {
            calculate("multiply");
        });

        function calculate(operation) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            let result;

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }

            switch (operation) {
                case "add":
                    result = num1 + num2;
                    break;
                case "subtract":
                    result = num1 - num2;
                    break;
                case "divide":
                    if (num2 === 0) {
                        alert("Division by zero is not allowed.");
                        return;
                    }
                    result = num1 / num2;
                    break;
                case "multiply":
                    result = num1 * num2;
                    break;
            }

            alert("Result: " + result);
        }
    </script>
</body>
</html>
